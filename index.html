<!DOCTYPE html>
<html>
<head>
	<title>RPS Multiplayer</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body class="grey lighten-5">
<div class="container">
	<h1 class="text-center"> Rock, Paper, Scissors</h1>

	<div class="row">
		<div class="col s3 card-panel indigo lighten-5" id="player1">
			<div class="row">
				<p  class="section" id="player1">player 1</p>
			</div>
			<div class="row playarea1">
				<input type='text' id='nameInput' placeholder='What is your name?'>
				<button class="waves-effect waves-light btn" id="input1">submit</button>
			</div>
			
		</div>

		<div class="col s3 offset-s1 card-panel blue lighten-5" id="gameboard">
			gameboard
		</div>

		<div class="col s3 offset-s1 card-panel purple lighten-5" id="player2">
			<div class="row">
				<h5 id="player2" class="section">player 2</h5>
			</div>
			<div class="row playarea2">
				gameboard
			</div>
		</div>
		
	</div>

	<div class="card-panel grey lighten-5" id="chat">
		<div class="row">
			<div class="col s6 offset-s3 blue lighten-5" id="chatbox">
				chatbox
			</div>
  			</div>

  		<div class="row">
    		<form class="col s6 offset-s3">
        		<div class="input-field blue lighten-5">
          			<textarea id="textarea" class="materialize-textarea"></textarea>
          			<label for="textarea">Textarea</label>
        		</div>
    		</form>
    	</div>
	</div>


	
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
